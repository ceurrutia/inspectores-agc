<!-- src/main/resources/templates/fragments/header.html -->
<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <header class="bg-light py-3 border-bottom text-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">

      <!-- Logo -->
      <div class="d-flex align-items-center mb-3 mb-md-0">
        <img src="https://alimentos.agcontrol.gob.ar/Content/img/agc-header.png" alt="Logo GCBA" height="40" class="me-2" />
      </div>

      <!-- Informaci칩n del usuario -->
      <div class="text-dark" sec:authorize="isAuthenticated()">
        <p class="mb-1">
          Hola, <strong><span sec:authentication="principal.username"></span></strong>
        </p>
        <p class="mb-1">
          Est치s logueado como:
          <strong th:if="${#authorization.expression('hasRole(''SUPERADMIN'')')}">Superadmin</strong>
          <strong th:if="${#authorization.expression('hasRole(''ADMIN'')') and !#authorization.expression('hasRole(''SUPERADMIN'')')}">Admin</strong>
        </p>

        <!-- SOLO SUPERADMIN -->
        <div class="mb-2 d-flex flex-wrap gap-2" sec:authorize="hasRole('SUPERADMIN')">
          <!-- Fila superior -->
          <div class="w-100 d-flex gap-2">
            <a th:href="@{/auth/dashboard}" class="btn btn-sm btn-primary">Ir al dashboard de inspectores</a>
            <a th:href="@{/auth/admin/create}" class="btn btn-sm btn-success">Crear nuevo usuario administrador</a>
          </div>
          <!-- Fila inferior -->
          <div class="w-100 d-flex gap-2">
            <a th:href="@{/auth/dashboard-superadmin}" class="btn btn-sm btn-secondary">Volver a panel de usuarios </a>
          </div>
        </div>

        <!-- Cerrar sesi칩n -->
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-sm btn-danger">Cerrar sesi칩n</button>
        </form>
      </div>
    </div>
  </header>

</div>
