<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Tu CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- CONTENIDO -->
<main class="container mt-5">
    <h1>Agencia Gubernamental de Control - Inspectores</h1>
    <h2 class="mb-4">Login administraci칩n</h2>

    <!-- ALERTAS -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:switch="${param.error}">
        <span th:case="'credenciales'">Usuario o contrase침a incorrectos.</span>
        <span th:case="'usuarioNoEncontrado'">El usuario no existe.</span>
        <span th:case="*">Error desconocido. Intente nuevamente.</span>
    </span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario (* obligatorio)</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase침a (* obligatorio)</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
    </form>
</main>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
