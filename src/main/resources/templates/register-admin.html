<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registrar nuevo usuario admin</title>
</head>
<body>
<h1>Registrar nuevo ADMIN</h1>

<form th:action="@{/auth/admin/create}" method="post" th:object="${user}">
  <label for="username">Username:</label>
  <input type="text" th:field="*{username}" required /><br/>

  <label for="email">Email:</label>
  <input type="email" th:field="*{email}" required /><br/>

  <label for="dni">DNI:</label>
  <input type="text" th:field="*{dni}" required /><br/>

  <label for="password">Contrase√±a:</label>
  <input type="password" th:field="*{password}" required /><br/>

  <input type="hidden" name="role" value="ADMIN"/>
  <input type="hidden" name="enabled" value="true"/>

  <button type="submit">Crear Admin</button>
</form>

<a th:href="@{/auth/dashboard}">Volver al dashboard</a>

</body>
</html>
